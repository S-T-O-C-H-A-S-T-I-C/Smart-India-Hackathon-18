<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Signup</title>
</head>
<body>
	<div class="container-fluid" id="second">
	  <nav id="navTop">
        <div class="nav-wrapper">
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>	
      <nav id="navLogo">
        <div class="nav-wrapper">
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-small" id="signup">Signup</a></li>
          </ul>
        </div>
      </nav>
    </div>  
  	<div class="row container">
  		<div class="col s12">
  			<div class="row">
  				
  				<div class="col s12 m12 l12"><h1 class="font-2" style="text-align: center;">Sign Up</h1></div>
  				
  			</div>
  		</div>		
	    <div class="col s12">
	      <div class="row">
	      	<div class="col s12">
	      		<div class="row">
	      			<div class="col s12 m4 l2"></div>
			        <div class="input-field col s12 m4 l8 font-2">
			          <input type="text" id="autocomplete-input" class="autocomplete">
			          <label for="autocomplete-input">Username</label>	
			        </div>
			        <div class="col s12 m4 l2"></div>
			      </div>
			    </div>  
			    <div class="col s12">
			    	<div class="row">
			    		<div class="col s12 m4 l2"></div>
			        <div class="input-field col s6 m2 l4 font-2">
			          <input type="text" id="autocomplete-input" class="autocomplete">
			          <label for="autocomplete-input">First Name</label>	
			        </div>
			        <div class="input-field col s6 m2 l4 font-2">
			          <input type="text" id="autocomplete-input" class="autocomplete">
			          <label for="autocomplete-input">Last Name</label>	
			        </div>
			        <div class="col s12 m4 l2"></div>
			      </div>
			    </div>    
	        <div class="col s12">
	      		<div class="row">
	      			<div class="col s12 m4 l2"></div>
			        <div class="input-field col s12 m4 l8 font-2">
			          <input type="text" id="autocomplete-input" class="autocomplete">
			          <label for="autocomplete-input">Email</label>	
			        </div>
			        <div class="col s12 m4 l2"></div>
			      </div>
			    </div>
	        <div class="col s12">
	      		<div class="row">
	      			<div class="col s12 m4 l2"></div>
			        <div class="input-field col s12 m4 l8 font-2">
			          <input type="password" id="autocomplete-input" class="autocomplete">
			          <label for="autocomplete-input">Password</label>	
			        </div>
			        <div class="col s12 m4 l2"></div>
			      </div>
			    </div>
	      </div>
	    </div>
	    <div class="col s12">
  			<div class="row">
  				<div class="col s12 m12 l12 font-1" style="text-align: center;">
  				<button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit</button></div>
  				
  			</div>
  		</div>
	    
  	</div>

    <footer class="page-footer" style="background-color: white;opacity: 0.7;">
         
         <div class="footer-copyright" style="background-color: #a056d1;opacity: 1;">
           <div class="container">


           </div>
         </div>
       </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</html>

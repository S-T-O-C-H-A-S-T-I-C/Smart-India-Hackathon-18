<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Profile</title>
</head>
<body>
	<div class="container-fluid" id="second">
	  <nav id="navTop">
        <div class="nav-wrapper">
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
      <nav id="navLogo">
        <div class="nav-wrapper">
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-small" id="signup">Signup</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <form method="post" action="{% url 'sih:profile' %}" class="register-form" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row container">
		<div class="col s12">
			<div class="row">

				<div class="col s12 m12 l12"><h1 class="font-2" style="text-align: center;">Complete your profile</h1></div>

			</div>
		</div>
    <div class="col s12">
      <div class="row">
      	<div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
		          <input type="text" id="autocomplete-input" class="autocomplete" name="age">
		          <label for="autocomplete-input">Age</label>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
		          <label>Gender:</label>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
		    	<div class="row">
		    		<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
                <select class="form-control" id="gender" placeholder="Gender" name="gender">
                          {% for value, text in age_choices %}
                              <option value={{value}}>{{ value }}</option>
                          {% endfor %}
                </select>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
            <div class="col s12">
		    	<div class="row">
		    		<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
                <select class="form-control" id="qualification" placeholder="Qalification" name="qualification">
                          {% for value, text in qualifications_choices %}
                              <option value={{value}}>{{ value }}</option>
                          {% endfor %}
                </select>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
		          <label>Your CV:</label>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
        <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
						  <div class="file-field input-field">
					      <label>
					        <span>Select File</span>
					        <input type="file" name="resume">
					      </label>
					      <div class="file-path-wrapper">
					        <input class="file-path validate" type="text">
					      </div>
					    </div>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
		          <label>Profile Image:</label>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
						  <div class="file-field input-field">
					      <label>
					        <span>Select File</span>
					        <input type="file" name="profilepicture">
					      </label>
					      <div class="file-path-wrapper">
					        <input class="file-path validate" type="text">
					      </div>
					    </div>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-1">
		          <label>Subscribe:</label>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
		    <div class="col s12">
      		<div class="row">
      			<div class="col s12 m4 l2"></div>
		        <div class="input-field col s12 m4 l8 font-2">
		          <p>
					      <label>
					        <input type="checkbox" class="filled-in" name="is_subscribed" value="True"/>
					        <span>Yes</span>
					      </label>
					    </p>
		        </div>
		        <div class="col s12 m4 l2"></div>
		      </div>
		    </div>
      </div>
    </div>
    <div class="col s12">
			<div class="row">
				<div class="col s12 m12 l12 font-1" style="text-align: center;">
				    <input class="btn waves-effect waves-light btn-large" type="submit" name="action">
                </div>

			</div>
  	</div>
    </div>
    </form>

    {% if uploaded_resume_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_resume_url }}</a></p>
    {% endif %}
    {% if uploaded_profilepicture_url %}
        <p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_profilepicture_url }}</a></p>
    {% endif %}

  	<footer class="page-footer" style="background-color: white;opacity: 0.7;">

         <div class="footer-copyright" style="background-color: #a056d1;opacity: 1;">
           <div class="container">


           </div>
         </div>
     </footer>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('select').formSelect();
  });
</script>
<script src="front.js"></script>
</html>

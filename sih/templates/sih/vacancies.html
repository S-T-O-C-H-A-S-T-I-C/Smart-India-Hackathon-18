{% extends 'sih/base.html' %}

{% block content %}

<!--{{ form }}-->

<div class="container">
   <form method="post" action="{% url 'sih:vacancies' %}" style="" class="register-form" enctype="multipart/form-data">
       {% csrf_token %}
       <div class="form-group">
        <label for="title" style="float:left;">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title" name="title">
      </div>
       <div class="form-group">
        <label for="description" style="float:left;">Description</label>
        <input type="text_area" class="form-control" id="description" placeholder="Description" name="description">
      </div>
      <div class="form-group">
        <label for="num_slots" style="float:left;">Number Of slots</label>
        <input type="text" class="form-control" id="num_slots" placeholder="Number of slots" name="num_slots">
      </div>
      <div class="form-group">
        <label for="start_date" style="float:left;">Start Date</label>
        <input type="Date" class="form-control" id="start_date" placeholder="Start Date" name="start_date">
      </div>
      <div class="form-group">
        <label for="end_date" style="float:left;">End Date</label>
        <input type="Date" class="form-control" id="end_date" placeholder="End Date" name="end_date">
      </div>
      <div class="form-group">
        <label for="results_out" style="float:left;">Results out</label>
        <input type="checkbox" class="form-control" id="results_out" placeholder="Results out" name="results_out" value="True">
      </div>
       <button type="submit" class="btn" style="color:#00e6e6; border:2px solid #00e6e6; background-color:white; font-size:15px;"><b>Add vacancy</b></button>
    </form>

</div>

{% endblock %}

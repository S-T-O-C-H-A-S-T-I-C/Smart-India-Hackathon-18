<html>
{% load staticfiles %}   
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="">
	<link href="../../static/css/styles.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Login</title>
</head>
<body>

    <div class="container-fluid" id="second">
	  <nav id="navTop">
        <div class="nav-wrapper">
          <img src="../../static/img/logo.svg" width="120" height="120">
          <ul class="right hide-on-med-and-down">
          </ul>
        </div>
      </nav>
      <nav id="navLogo">
        <div class="nav-wrapper">
          <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn-small" id="signup" href="/signup/">Signup</a></li>
          </ul>
        </div>
      </nav>
    <br/><br/>

    <div class="row">
    {% if form.non_field_errors %}
    <center>
        <div class="alert alert-danger alert-dismissible fade in" style="width: 50%;">
            <ul class='form-errors'>
                {% for error in form.non_field_errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    </center>
    {% endif %}
    </div> 

  		<!-- <div class="col s12">
  			<div class="row">
  				<div class="col s12 m12 l12"><h1  class ="font-2"style="text-align: center;">Login</h1></div>
  			</div>
  		</div> -->
        <form method="post" class="row container">
          {% csrf_token %}
          <div class="col s12">
              <div class="row">
                <div class="col s12 m12 l12"><h1  class ="font-2"style="text-align: center;">Login</h1></div>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                  <div class="row">
                      <div class="col s12 m4 l2"></div>
                      <div class="input-field col s12 m4 l8 font-2">
                        <input type="text" id="autocomplete-input" class="autocomplete" name="username">
                        <label for="autocomplete-input">Username</label>
                      </div>
                      <div class="col s12 m4 l2"></div>
                    </div>
                  </div>
                </div>
                  <div class="row">
                      <div class="col s12 m4 l2"></div>
                      <div class="input-field col s12 m4 l8 font-2">
                        <input type="password" id="autocomplete-input" class="autocomplete" name="password">
                        <label for="autocomplete-input">Password</label>
                      </div>
                      <div class="col s12 m4 l2"></div>
                    </div>
              <div class="row">
                  <div class="col s12 m12 l12 font-1" style="text-align: center;">
                  <!-- <input type="submit" class="btn waves-effect waves-light btn-large" name="submit"> -->
                  <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Submit</button>
                  </div>
              </div>
              <div class="row">
                  <div class="s12" style="text-align:center;">
                    <a href="/auth/login/google-oauth2"><img src="../../static/img/google.png"></a>
                  </div>
                </div>
        </form>
  
    
    <!-- <div class="row">
      <div class="s12" style="text-align:center;">
        <a href="/auth/login/google-oauth2"><img src="../../static/img/google.png"></a>
      </div>
    </div> -->
    </div>
  	<footer class="page-footer" style="background-color: white;opacity: 0.7;">
         <div class="footer-copyright" style="background-color: #a056d1;opacity: 1;">
           <div class="container">


           </div>
         </div>
    </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</html>
